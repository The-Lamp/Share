        /* Basic reset */
        * {

        body {

            display: flex;
            align-items: center;

            height: 100vh;

        .initial-view, .second-view {

        /* Styles for the window-like design with curtains */
        .window {
            position: relative;
            width: 350px;
            border: 3px solid #FFD700;
            padding: 20px;
            background-color: white;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: yellow;
            overflow: hidden;
        }
        .curtain.left {
            left: 0;
        }
        .curtain.right {
            right: 0;
        }

        /* GIF Arrow and Cow Image */
        .arrow-gif {
            width: 50px;
            margin: -40px auto 10px auto;
        }
        .cow-image {
            cursor: pointer;
            width: 100%;
        }

        /* Om symbols with animation */
        .om-symbol {
            position: absolute;
            font-size: 20px;
            animation: upDown 1s infinite alternate;
            color: #FF8C00;
        }
        .om-symbol.left {
            left: -30px;
        }
        .om-symbol.right {
            right: -30px;
        }
        .om-symbol:nth-child(odd) {
            animation-delay: 0.5s;
        }
        @keyframes upDown {
            from { transform: translateY(0); }
            to { transform: translateY(10px); }
        }

        /* Second View Styling */
        .second-view {
            padding-top: 20px;
        }
        .animated-text {
            font-size: 20px;
            font-weight: bold;
            color: #800000;
            animation: fadeIn 2s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        
        /* Share Button */
        .share-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
        }
        .share-btn:hover {
