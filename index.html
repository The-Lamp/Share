        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: yellow;
            overflow: hidden;
        }
        .curtain.left {
            left: 0;
        }
        .curtain.right {
            right: 0;
        }
        .arrow-gif {
            width: 50px;
            margin: -40px auto 10px auto;
        }
        .cow-image {
            cursor: pointer;

        .om-symbol {
            position: absolute;
            font-size: 20px;
            animation: upDown 1s infinite alternate;
            color: #FF8C00;
        }
        .om-symbol.left {
            left: -30px;
        }
        .om-symbol.right {
            right: -30px;
        }
        .om-symbol:nth-child(odd) {
            animation-delay: 0.5s;
        }
        @keyframes upDown {
            from { transform: translateY(0); }
            to { transform: translateY(10px); }
        }
        .second-view {
            padding-top: 20px;

        .animated-text {
            font-size: 20px;
            font-weight: bold;
            color: #800000;
            animation: fadeIn 2s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }
        .share-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 169px;
            height: 60px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border: 3px solid #fff;
            outline: 3px solid #000;
            box-shadow: 6px 6px 0 #00a4ef;
            transition: all 0.1s ease-out;
            padding: 0 15px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .share-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            z-index: 1;
            opacity: 0;
        }

        @keyframes slide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .share-btn:hover::before {
            opacity: 1;
            animation: slide 2s infinite;
        }

        .share-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0 #000;
            background-color: #000;
            color: #fff;
        }

        .share-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0 #00a4ef;
            background-color: #fff;
            color: #000;
            border-color: #000;
        }

        .share-btn img {
            width: 26px;
            height: 26px;
            margin-right: 8px;
            flex-shrink: 0;
            transition: transform 0.2s ease-out;
            position: relative;
            z-index: 1;
        }

        .share-btn:hover img {
            transform: rotate(-10deg) scale(1.1);
        }

        .share-btn:active img {
            transform: rotate(10deg) scale(0.9);
        }

        .button-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            transition: transform 0.2s ease-out;
            position: relative;
            z-index: 1;
        }

        .share-btn:hover .button-text {
            transform: skew(-5deg);
        }

        .share-btn:active .button-text {
            transform: skew(5deg);
        }

        .button-text span:first-child {
            font-size: 11px;
            text-transform: uppercase;
        }

        .button-text span:last-child {
            font-size: 16px;
            text-transform: uppercase;
	}
