<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Prediction Website</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        label, input, button, p {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Fun Prediction Portal!</h1>
        <p>Answer a few questions to get funny predictions about your life!</p>

        <!-- Question 1: Meri Shaadi Kab Hogi? -->
        <h2>1. Meri Shaadi Kab Hogi? üòÑ</h2>
        <input type="text" id="marriageName" placeholder="Enter your name">
        <button onclick="predictMarriageDate()">Predict Marriage Date</button>
        <p id="marriageDateOutput"></p>

        <!-- Question 2: Meri Shaadi Kisase Hogi? -->
        <h2>2. Meri Shaadi Kisase Hogi? üòÅ</h2>
        <input type="text" id="partnerType" placeholder="Describe your dream partner">
        <button onclick="predictPartner()">Predict Partner</button>
        <p id="partnerOutput"></p>

        <!-- Continue similarly for each question -->

        <!-- JavaScript code to handle predictions -->
        <script>
            // JavaScript for Question 1: Predict Marriage Date
            function predictMarriageDate() {
                let name = document.getElementById("marriageName").value;
                let marriageYear = new Date().getFullYear() + Math.floor(Math.random() * 10 + 1);
                document.getElementById("marriageDateOutput").textContent = `${name}, you'll get married in the year ${marriageYear}.`;
            }

            // JavaScript for Question 2: Predict Marriage Partner
            function predictPartner() {
                let partnerDescription = document.getElementById("partnerType").value;
                let partners = ["a Bollywood star", "a millionaire", "a software developer", "a mysterious artist", "a chef"];
                let randomPartner = partners[Math.floor(Math.random() * partners.length)];
                document.getElementById("partnerOutput").textContent = `Your future partner will be ${randomPartner} who matches your description of "${partnerDescription}".`;
            }

            // Continue adding functions for each question following this pattern

            // JavaScript for Question 13: Meri Girlfriend Kab Banegi?
            function predictGirlfriendDate() {
                let name = document.getElementById("girlfriendName").value;
                let months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                let randomMonth = months[Math.floor(Math.random() * months.length)];
                document.getElementById("girlfriendDateOutput").textContent = `${name}, you'll likely meet your girlfriend in ${randomMonth} of this year!`;
            }

            // Add any additional JavaScript functions here for Questions 14 onward
        </script>
    </div>

</body>
</html>
