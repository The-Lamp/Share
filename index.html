<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cow Interaction</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .initial-view, .second-view {
            text-align: center;
            display: none;
        }
        .initial-view {
            display: block;
        }
        .cow-image {
            position: relative;
            width: 300px;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite;
            font-size: 2em;
            color: orange;
        }
        .second-view {
            padding-top: 20px;
        }
        .share-btn {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }
        .share-btn:hover {
            background-color: darkgreen;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -10px); }
            50% { transform: translate(-50%, 10px); }
        }
    </style>
</head>
<body>

    <!-- Initial Interface -->
    <div class="initial-view" id="initialView">
        <div class="arrow">⬇️</div>
        <img src="cow-image.jpg" alt="Cow" class="cow-image" id="cowImage">
        <p>इस गौ-माता को टच करके देखो</p>
    </div>

    <!-- Second Interface -->
    <div class="second-view" id="secondView">
        <img src="cow-image.jpg" alt="Cow" class="cow-image">
        <p>चाहते हैं कि गौ-माता को भारत की राष्ट्र-माता घोषित किया जाए</p>
        <button class="share-btn" onclick="shareOnWhatsApp()">सबको भेजो</button>
    </div>

    <!-- Audio -->
    <audio id="cowAudio" src="cow-audio.mp3"></audio>

    <script>
        // Function to handle the cow click
        document.getElementById("cowImage").onclick = function() {
            // Play audio
            document.getElementById("cowAudio").play();

            // Show the second view after clicking the cow
            document.getElementById("initialView").style.display = "none";
            document.getElementById("secondView").style.display = "block";
        };

        // Function to share on WhatsApp
        function shareOnWhatsApp() {
            const message = "चाहते हैं कि गौ-माता को भारत की राष्ट्र-माता घोषित किया जाए";
            const whatsappURL = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>

</body>
</html>
